<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Client Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/darkmode.css">

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="page-blocker"></div>

    <div id="intro" class="intro-section animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__fadeInDown animate__delay-0.5s">Welcome to your Portal!</h1>
        <p class="animate__animated animate__fadeInUp animate__delay-1s">Getting things ready for you...</p>
    </div>

    <div class="site-wrapper">
        <div id="app" class="hidden">
            <header>
                <div class="custom-select">
                    <select id="clientFilter">
                        <option selected disabled>Client Filter</option>
                    </select>
                </div>
            </header>

            <label class="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
            </label>

            <div class="main-layout">
                <aside class="sidebar">
                    <button onclick="loadTab('dashboard.html')">Dashboard</button>
                    <button onclick="loadTab('reporting.html')">Reporting</button>
                </aside>
                <main id="content-area">
                </main>
            </div>

            <a class="back-to-top js-back-to-top" href="#" data-offset="100">
                <svg class="cd-icon" viewBox="0 0 20 20">
                    <polyline points="2 13 10 5 18 13" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" />
                </svg>
            </a>

            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>

            <footer id="footer-area"></footer>
        </div>

        <script src="js/main.js"></script>
        <script src="js/dashboard.js"></script>
        <script src="js/reporting.js"></script>

    </div>
</body>

</html>
