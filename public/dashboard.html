<div id="select-warning" style="display: none;">Please select a client to view the dashboard.</div>

<div id="dashboard-content" style="display: none;">
  <div id="dashboard-summary" class="dashboard-summary"></div>
  
  <div id="all-questions-chart" class="chart-box"></div>
  <div id="top-questions-chart" class="chart-box"></div>
  <div id="bottom-questions-chart" class="chart-box"></div>

  <div id="dashboard-table" class="data-box">
    <table>
      <thead>
        <tr>
          <th>Question ID</th>
          <th>Question Text</th>
          <th>Answer Text</th>
          <th>Responses</th>
        </tr>
      </thead>
      <tbody id="dashboard-table-body">
      </tbody>
    </table>
  </div>
</div>
