<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Client Portal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>

</head>

<body>
    <div class="site-wrapper">
        <div id="app">
            <header>
                <div class="custom-select">
                    <select id="clientFilter">
                        <option selected disabled>Client Filter</option>
                    </select>
                </div>
            </header>

            <label class="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
            </label>

            <div class="main-layout">
                <aside class="sidebar">
                    <button onclick="loadTab('dashboard.html')">Dashboard</button>
                    <button onclick="loadTab('reporting.html')">Reporting</button>
                </aside>
                <main id="content-area">
                </main>
            </div>

            <a class="back-to-top js-back-to-top" href="#" data-offset="100">
                <svg class="cd-icon" viewBox="0 0 20 20">
                    <polyline points="2 13 10 5 18 13" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" />
                </svg>
            </a>

            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>

            <footer id="footer-area"></footer>
        </div>

        <script src="main.js"></script>
    </div>
</body>

</html>
